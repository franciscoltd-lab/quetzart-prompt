<ion-header class="qz-header">
  <ion-toolbar class="qz-header">
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="qz-bg">
    <div class="wrap">

      <div class="qz-glass block">

        <form [formGroup]="form">

          <div class="block-title">{{ label }}</div>

          <ion-item class="item" lines="none" *ngIf="!multiline">
            <ion-input [placeholder]="placeholder" labelPlacement="stacked" formControlName="text">
            </ion-input>
          </ion-item>

          <ion-item class="item" lines="none" *ngIf="multiline">
            <ion-textarea [placeholder]="placeholder" autoGrow="true" formControlName="text">
            </ion-textarea>
          </ion-item>

          <div class="err" *ngIf="form.controls.text.touched && form.controls.text.invalid">
            Escribe m√≠nimo {{ minLength }} caracteres.
          </div>

          <ion-button expand="block" (click)="save()" [disabled]="form.invalid">
            Guardar
          </ion-button>

        </form>

      </div>

      <div style="height: 30px;"></div>
    </div>
  </div>
</ion-content>
