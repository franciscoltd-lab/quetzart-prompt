<ion-header class="qz-header">
  <ion-toolbar class="qz-header">
    <ion-title>Obra</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="qz-bg">
    <div style="padding:16px; display:grid; gap:14px;">
      <div class="qz-glass" style="overflow:hidden;">
        <img [src]="artwork?.image_url" style="width:100%; height: 360px; object-fit:cover;" />
      </div>

      <div class="qz-glass" style="padding:14px;">
        <div style="font-weight:800; font-size:18px;">{{artwork?.title}}</div>
        <div style="color: var(--qz-text-dim); margin-top:4px;">{{artwork?.artist}}</div>
        <div style="margin-top:10px;">{{artwork?.description}}</div>

        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:14px;">
          <div style="font-weight:800; font-size:18px;">${{artwork?.price}}</div>
          <ion-button (click)="openBankInfo()">Comprar</ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
