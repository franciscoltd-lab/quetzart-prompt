<ion-header class="qz-header">
  <ion-toolbar class="qz-header">
    <ion-title>Pago</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="qz-bg">
    <div style="padding:16px;">
      <div class="qz-glass" style="padding:14px; display:grid; gap:10px;">
        <div style="font-weight:800;">Datos de cuenta bancaria</div>
        <div class="qz-pill">Banco: (definir)</div>
        <div class="qz-pill">Cuenta: (definir)</div>
        <div class="qz-pill" style="display:flex; justify-content:space-between; align-items:center;">
          <span>CLABE: {{ clabe }}</span>
          <ion-button fill="clear" size="small" (click)="copy(clabe, 'CLABE')">
            <ion-icon name="copy-outline"></ion-icon>
          </ion-button>
        </div>
        <div style="color: var(--qz-text-dim); font-size: 13px;">
          Nota: aquí solo mostramos la información como modal, tal como pediste.
        </div>
      </div>
    </div>
  </div>
</ion-content>
